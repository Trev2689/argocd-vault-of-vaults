apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: copenhagen-vault
  namespace: argocd
spec:
  project: default
  source:
      repoURL: https://helm.releases.hashicorp.com
      chart: vault
      version: latest
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: copenhagen-vault  # Unique namespace for Copenhagen-vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  helm:
    values:
      - helm/hashicorp-vault/copenhagen-vault-values.yaml
